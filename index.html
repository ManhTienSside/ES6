<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="display-4 text-center">Quản Lý Học Viện</h3>
          <form id="formPerson">
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Mã Người Dùng : </label>
                <input type="text" class="form-control" id="txtId" />
                <span id="spanId" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Tên Người Dùng: </label>
                <input type="text" class="form-control" id="txtName" />
                <span id="spanName" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Email : </label>
                <input type="text" class="form-control" id="txtEmail" />
                <span id="spanEmail" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Địa Chỉ </label>
                <input type="text" class="form-control" id="txtAddress" />
                <span id="spanAddress" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <ul class="nav nav-pills my-3" id="pills-tab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="pills-home-tab"
                      data-bs-toggle="pill"
                      data-bs-target="#pills-home"
                      type="button"
                      role="tab"
                      aria-controls="pills-home"
                      aria-selected="true"
                    >
                      Student
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="pills-profile-tab"
                      data-bs-toggle="pill"
                      data-bs-target="#pills-profile"
                      type="button"
                      role="tab"
                      aria-controls="pills-profile"
                      aria-selected="false"
                    >
                      Customer
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="pills-contact-tab"
                      data-bs-toggle="pill"
                      data-bs-target="#pills-contact"
                      type="button"
                      role="tab"
                      aria-controls="pills-contact"
                      aria-selected="false"
                    >
                      Employee
                    </button>
                  </li>
                </ul>
              </div>
            </div>

            <div class="typeCustomer">
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-home"
                  role="tabpanel"
                  aria-labelledby="pills-home-tab"
                  tabindex="0"
                >
                  <div class="Student row">
                    <div class="col-4 form-group">
                      <label for="">Điểm toán : </label>
                      <input
                        type="number"
                        class="form-control"
                        id="txtDiemToan"
                        min="1"
                        max="10"
                      />
                      <span id="spanToan" class="text-danger"></span>
                    </div>
                    <div class="col-4 form-group">
                      <label for="">Điểm lý : </label>
                      <input
                        type="number"
                        class="form-control"
                        id="txtDiemLy"
                        min="1"
                        max="10"
                      />
                      <span id="spanLy" class="text-danger"></span>
                    </div>
                    <div class="col-4 form-group">
                      <label for="">Điểm hóa : </label>
                      <input
                        type="number"
                        class="form-control"
                        id="txtDiemHoa"
                        min="1"
                        max="10"
                      />
                      <span id="spanHoa" class="text-danger"></span>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-profile"
                  role="tabpanel"
                  aria-labelledby="pills-profile-tab"
                  tabindex="0"
                >
                  <div class="customer row">
                    <div class="col-3 form-group">
                      <label for="">Tên Công Ty</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txtNameEntity"
                      />
                      <span id="spanNameEntity" class="text-danger"></span>
                    </div>
                    <div class="col-3 form-group">
                      <label for="">Giá trị hóa đơn </label>
                      <input type="text" class="form-control" id="txtPrice" />
                      <span id="spanPrice" class="text-danger"></span>
                    </div>
                    <div class="col-3 form-group">
                      <label for="">Đánh Giá</label>
                      <input type="text" class="form-control" id="txtRating" />
                      <span id="spanRating" class="text-danger"></span>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-contact"
                  role="tabpanel"
                  aria-labelledby="pills-contact-tab"
                  tabindex="0"
                >
                  <div class="employee row">
                    <div class="col-3 form-group">
                      <label for="">Số Ngày Làm Việc </label>
                      <input type="text" class="form-control" id="txtDate" />
                      <span id="spanDate" class="text-danger"></span>
                    </div>
                    <div class="col-3 form-group">
                      <label for="">Tiền Lương 1 Ngày</label>
                      <input type="text" class="form-control" id="txtSalary" />
                      <span id="spantxtSalary" class="text-danger"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center my-4">
              <button type="button" id="btnAdd" class="btn btn-success">
                Thêm Khách Hàng
              </button>
              <button type="button" id="btnReset" class="btn btn-dark">
                Reset
              </button>
              <button type="button" id="btnUpdate" class="btn btn-info">
                Cập Nhật
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-9 form-group">
              <input
                placeholder="Nhập tên khách Hàng"
                type="text"
                class="form-control"
                id="txtSearch"
              />
            </div>
            <div class="col-3 form-group">
              <button id="btnSearch" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>

        <div class="col-8 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th>Mã</th>
                <th>Tên Người Dùng</th>
                <th>Email</th>
                <th>address</th>
                <th>Xem Thông Tin</th>
                <th>Chuc Nang</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodySinhVien"></tbody>
          </table>
        </div>

        <div class="col-8 mx-auto">
          <h6>Thông Tin Chi Tiết Khách Hàng</h6>
          <table class="table">
            <thead>
              <tr>
                <th>Mã</th>
                <th>Tên Người Dùng</th>
                <th>Hành Động</th>
                <th>Loại Khách Hàng</th>
                <th>
                  <button class="btn btn-primary">Lọc Theo Loại</button>
                </th>
              </tr>
            </thead>
            <tbody id="txtdetailPerson">
              <tr>
                <td id="txtIdDetail">id</td>
                <td id="txtNameDetail">name</td>
                <td id="txtActiveDetail">${type.getActive()}</td>
                <td id="txtTypeDetail">${type}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
